<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Comments and Moderation</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>

          <li nz-menu-item nzMatchRouter *ngFor="let route of getuserRoutes$ | async">
            <a (click)="naviagteOnClick(route.route)">{{route.routeTitle}}</a>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
        <span class="app-avatar">
          <button class="avatar-button" nz-popover
          nzPopoverTitle="Actions"
          [nzPopoverContent]="contentTemplate"
          nzPopoverPlacement="bottomRight">
          {{firstLetterUser}}
          </button>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>

<ng-template #contentTemplate>
  <div class="logout" (click)="logout()">
    <p>Logout</p>
  </div>
</ng-template>
