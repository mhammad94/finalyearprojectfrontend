<nz-table #basicTable [nzData]="users$ | async">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Banned Status</th>
      <th>Ban Start Date</th>
      <th>Ban End Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.firstName}}</td>
      <td>{{data.lastName}}</td>
      <td>{{data.email}}</td>
      <td>{{data.isUserBanned ? 'Yes' : 'No'}}</td>
      <td>{{ data.isUserBanned ? data.banStartDate : ''}}</td>
      <td>{{data.isUserBanned ? data.banEndDate : ''}}</td>
      <td>
        <button nz-button nzType="primary" *ngIf="!data.isUserBanned" (click)="banUser(data.id)">Ban</button>
         <button nz-button nzType="primary" *ngIf="data.isUserBanned" (click)="unBanUser(data.id)">Un Ban</button>
      </td>
    </tr>
  </tbody>
</nz-table>
